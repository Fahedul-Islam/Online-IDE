{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Compiler</title>

   <!-- Bootstrap 5 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
   <link rel="stylesheet" href="{% static 'home/editor.css' %}">
</head>
<body>
   <header>
       <h1>Online Code Compiler</h1>
       <nav>
        <a class="btn btn-secondary" href="{% url 'home' %}">New Code</a>
        {% comment %} <a class="btn btn-secondary" href="#">Resources</a> {% endcomment %}
        <a class="btn btn-secondary" href="{% url 'recent_codes' %}">Recent Codes</a>
        {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a class="btn btn-secondary" href="{% url 'register' %}">Sign Up</a>
            <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
        {% endif %}
       </nav>
   </header>

   <div class="container">
   
   </div>

   <!-- Bootstrap JS and dependencies -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   {% block extra_js %}{% endblock %}
</body>
</html>
